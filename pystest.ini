[pytest]
minversion = 6.0
addopts = -v --tb=short --disable-warnings

# ✅ Ajoute src dans le PYTHONPATH
pythonpath = .

# ✅ Définit où se trouvent les tests
testpaths = tests

# ✅ Nom des fichiers, classes et fonctions de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ✅ Logging dans la console
log_cli = true
log_cli_level = INFO

# ✅ Ignore certains warnings
filterwarnings =
    ignore::DeprecationWarning

